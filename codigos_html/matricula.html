<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matricula</title>
    <link rel="stylesheet" href="../codigos_css/matricula.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Matricula</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="rg" id="rg" class="inputUser" required>
                    <label for="rg" class="labelInput">RG</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="categoria" id="categoria" class="inputUser" required>
                    <label for="categoria" class="labelInput">Categoria</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="celular" name="celular" id="celular" class="inputUser" required>
                    <label for="celular" class="labelInput">Celular</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="cidaenderecode" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br>

                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br>

                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>

                <label for="data_inicio"><b>Data de Inicio:</b></label>
                <input type="date" name="data_inicio" id="data_inicio" required>
                <br><br><br>

                <input type="submit" name="submit" id="submit"> <br><br>

            </fieldset>
        </form>
    </div>
</body>
</html>
